<h1 class="mt-4 text-center">Listado de Productos</h1>
<hr>

<div class="row g-3 mt-4">
  <div class="col">
    <input type="text" class="form-control" placeholder="Producto" aria-label="Producto">
  </div>
  <div class="col">
    <button type="button" class="btn btn-primary">Buscar</button>
  </div>
</div>

<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Producto</th>
      <th scope="col">Compañía</th>
      <th scope="col">Categoría</th>
      <th scope="col">Precio</th>
      <th scope="col">Stock</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <th scope="row">{{ p.ProductID }}</th>
      <td>{{ p.ProductName }}</td>
      <td>{{ p.CompanyName }}</td>
      <td>{{ p.CategoryName }}</td>
      <td>{{ p.UnitPrice }}</td>
      <td>{{ p.UnitsInStock }}</td>
      <td class=""><i class="fa-solid fa-pen-to-square d-flex justify-content-center"></i></td>
    </tr>
  </tbody>
</table>
